<!-- Reset Password Modal -->
<div aria-hidden="true" aria-labelledby="resetModalCenterTitle" class="modal fade" id="resetModalCenter" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetModalCenterTitle">Изменить пароль</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="auth-input-block">
                        <div class="input-wrapper">
                        <label for="resetPassword">Новый пароль</label>
                        <div style="position: relative">
                            <a class="password-control" href="#" id="reset-pwd-control"></a>
                            <input autocomplete="new-password" class="form-control" id="resetPassword"
                                   placeholder="Пароль" type="password">
                        </div>
                        </div>
                        <p class="input-error-msg" id="resetPasswordError"></p>
                    </div>
                    <button class="btn btn-primary" id="btn-form-resetPwd" type="submit">Изменить</button>
                    <p id="resetDbError"></p>
                </form>
            </div>
        </div>
    </div>
</div>
